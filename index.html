<script>
  let provider;
  let signer;
  let contract;

  const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS";
  const contractABI = [
    {
      "inputs": [],
      "name": "claimAirdrop",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];

  async function connectWallet() {
    if (window.ethereum) {
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("walletAddressDisplay").innerText = `Connected: ${address}`;
      contract = new ethers.Contract(contractAddress, contractABI, signer);
    } else {
      alert("MetaMask not found.");
    }
  }

  async function claimAirdrop() {
    try {
      const tx = await contract.claimAirdrop();
      document.getElementById("airdropStatus").innerText = "⏳ Waiting for confirmation...";
      await tx.wait();
      document.getElementById("airdropStatus").innerText = "✅ Airdrop successful! Check your wallet.";
    } catch (err) {
      console.error(err);
      document.getElementById("airdropStatus").innerText = "❌ Claim failed. You may have already claimed.";
    }
  }
</script>
